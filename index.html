<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>陈默的博客</title>
  <link rel="icon" href="_media/ico.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" title="vue" disabled />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" title="dark" disabled />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css" title="pure" disabled />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css" title="buble" >
  
</head>
<body>
  <!-- Top 右上角 顶部导航 -->
  <nav>
    <a href="#/">首页</a>
    <a href="#/01_Tools_Docsify/docsify">Docsify</a>
	<li><p class="docsify-theme-nav">主题</p>
		<ul class="docsify-theme-preview">
			<li>
				<a data-theme="vue" title="🥝   vue  样式">🥝   vue  样式</a>
			</li>
			<li>
				<a data-theme="buble" title="🍆   buble  样式">🍆      buble  样式</a>
			</li>
			<li>
				<a data-theme="dark" title="🍓   dark  样式">🍓      dark  样式</a>
			</li>
			<li>
				<a data-theme="pure" title="🥔   pure  样式">🥔      pure  样式</a>
			</li>
		</ul>
	</li>
  </nav> 
  <!-- 定义加载时候的动作 -->
  <div id="app">加载中。。。</div>
  <script>
    window.$docsify = {
		// 项目名称
		name: '',
		// 仓库地址，点击右上角的Github猫头像会跳转到此地址
		repo: 'https://github.com/gite2',
		el:'#app',
		// 侧边栏支持，默认加载的是项目根目录下的 _sidebar.md文件
		loadSidebar: true,	
		// 顶部导航栏支持，默认加载的是项目根目录下的 _navbar.md文件
		loadNavbar: false,	//emoji
		// 封面支持，默认加载的是项目根目录下的 _coverpage.md文件
		coverpage: true,	
		// 独立封面
		onlyCover: true,	
		// 最大支持渲染的标题层级
		maxLevel: 5,
		// 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
		subMaxLevel: 4,
		// 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,

		// 搜索配置参数 (url：https://docsify.js.org/#/zh-cn/plugins?id=%e5%85%a8%e6%96%87%e6%90%9c%e7%b4%a2-search)
		search: {
			maxAge: 86400000,//过期时间,单位毫秒,默认一天
			paths: [], // paths: [] or 'auto'
			placeholder: '请输入搜索关键字',
			noData: '杳无音讯!',
			depth:6	//搜索标题的最大层级, 1 - 6
		},
		// 复制
		copyCode: {
			buttonText : '点击复制',
			errorText  : '错误',
			successText: '复制'
		},
		// 字数
		count:{
			countable:true,
			fontsize:'0.9em',
			color:'rgb(90,90,90)',
			language:'chinese'
		}
    }
  </script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script> -->
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 复制代码 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  
  
  <style>
		body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, button, textarea, p, blockquote, table, th, td {margin:0; padding:0;}
		.docsify-theme-preview{
			padding: 0 5px !important;
		}
		.docsify-theme-preview a { 
			display:inline-block;
			padding-right: 10px; 
			letter-spacing:1px;
			text-transform:capitalize;
		} 
		.docsify-theme-preview a:hover { 
			cursor: pointer; 
			text-decoration: underline; 
		}
		.docsify-theme-nav{
			text-transform:capitalize;
		}
	</style> 
	<script>
		//set theme
		var preview = Docsify.dom.find('.docsify-theme-preview'); 
		preview.onclick = function (e) {
			var title = e.target.getAttribute('data-theme'); 
			window.localStorage.setItem('docsify-theme', title);
			themesChange(title);
		};
		if(!window.localStorage) {
			console.log('当前浏览器不支持localStorage!')
		}else{
			var temp = window.localStorage.getItem('docsify-theme');
			if(temp){
				themesChange(temp)
			}
		}
		function themesChange(title){
			title = title && title!=null && title!='null'?title:'vue'
			var themes = Docsify.dom.findAll('[rel="stylesheet"]'); 
			themes.forEach(function (theme) { 
				theme.disabled = theme.title !== title; 
			});
			var themesNav = Docsify.dom.find('.docsify-theme-nav');
			themesNav.innerHTML = '主题-'+title;
		}
	</script>
</body>
</html>
